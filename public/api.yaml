openapi: 3.0.3
info:
  title: Swagger  - OpenAPI 3.0
  version: 1.0.11
servers:
  - url: http://localhost:8000/api
    description: local server
components:
  securitySchemes:
    bearerAuth:            # arbitrary name for the security scheme
      type: http
      scheme: bearer
      bearerFormat: JWT  
paths:
  /register:
    $ref: "./swagger/paths/user.yaml#/paths/~1register"
  /login:
    $ref: "./swagger/paths/user.yaml#/paths/~1login"
security:
  - bearerAuth: []   